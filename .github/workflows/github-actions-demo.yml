name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on:
  push:
    branches:
      - master

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Check out repository code
        uses: actions/checkout@v4

      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.23'  # Specify the version of Go you want to use

      - run: echo "🖥️ The workflow is now ready to test your code on the runner."

      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}

      - name: Run Go application
        run: go run .

      - run: echo "🍏 This job's status is ${{ job.status }}."

      - name: Get latest tag
        id: get_latest_tag
        run: |
          TAG=$(git describe --tags --abbrev=0 || echo "v0.0.0")  # Get the latest tag or use a default
          echo "Latest tag: $TAG"
          echo "latest_tag=$TAG" >> $GITHUB_ENV

      - name: Increment tag
        id: increment_tag
        run: |
          TAG="${{ env.latest_tag }}"
          IFS='.' read -r major minor patch <<< "${TAG:1}"  # Skip the leading 'v'
          new_patch=$((patch + 1))
          NEW_TAG="v$major.$minor.$new_patch"
          echo "New tag: $NEW_TAG"
          echo "new_tag=$NEW_TAG" >> $GITHUB_ENV

      - name: Tag the repository
        if: success()  # Only run this step if the previous steps were successful
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Use the GitHub token provided by GitHub Actions
        run: |
          git tag ${{ env.new_tag }}
          git push origin ${{ env.new_tag }}
